<div class="container">
    <!-- Set form action and method -->
    <div class="logo">
        <img src="/images/Bet_Shalom_Transparent_Logo.png" height="300px">
    </div>
    <form class="center">
        <div class="form-group">
            <label class="control-label" for="username">Username:</label>
            <input class="form-control" type="text" ng-model="username" id="username"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password:</label>
            <input class="form-control" type="password" ng-model="password" id="password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="loginUser(username, password)">Submit</button>
        </div>
    </form>
</div>
