<div class="container">
    <!-- Set form action and method -->
    <div class="center">
        <img src="/images/Bet_Shalom_Transparent_Logo.png" height="300px">
    </div>
    <form class="center">
        <div>
            <label for="username">Username:</label>
            <input type="text" ng-model="username" id="username"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" ng-model="password" id="password"/>
        </div>
        <div>
            <button class="btn btn-primary" ng-click="loginUser(username, password)">Submit</button>
            <a href="#register">Register</a>
        </div>
    </form>
</div>
