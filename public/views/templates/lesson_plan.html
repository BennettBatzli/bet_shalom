<!-- Explore tag options -->

<form id="lesson_plan_form">
  <label for="lesson_plan_radio">Lesson Plan</label>
  <input type="radio" name="type_selector" value="lesson_plan_radio">
  <label for="resource_radio">Resource</label>
  <input type="radio" name="type_selector" value="resource_radio">

  <label for="lesson_author">Author:</label>
  <input type="text" id="lesson_author" ng-model="lesson_author" />
  <label for="lesson_title">Title:</label>
  <input type="text" id="lesson_title" ng-model="lesson_title" />

  <label for="lesson_materials_checkbox">Materials required?</label>
  <input type="checkbox" ng-model="required_materials" />
  <label for="lesson_materials">Materials:</label>
  <textarea id="lesson_materials" rows="3" cols="100" ng-model="lesson_materials"></textarea>

  <label for="lesson_text">Lesson text:</label>
  <textarea id="lesson_text" rows="20" cols="100" ng-model="lesson_text"></textarea>
  <button id="insert_file_button">Insert File</button>
  <button id="save_draft_button">Save Draft</button>
  <button id="submit_lesson_button">Submit Lesson</button>
</form>

<form id="comments_form">
  <textarea class="comment_text" rows="3" cols="100" ng-model="comment"></textarea>
  <button id="submit_comment">Submit Comment</button>
</form>
